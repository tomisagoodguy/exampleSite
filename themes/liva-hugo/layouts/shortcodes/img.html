{{- $filename := .Get 0 -}}
{{- $img := .Page.Resources.GetMatch (printf "*%s*" $filename) -}}
{{- with $img -}}
<figure class="recipe-gallery-item single-image">
    <img loading="lazy" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"
        alt="{{ .Name | replaceRE " \\..*$" "" | humanize }}">
    <figcaption>{{ .Name | replaceRE "\\..*$" "" | humanize }}</figcaption>
</figure>
{{- else -}}
<p style="color: red;">Image not found: {{ $filename }}</p>
{{- end -}}
