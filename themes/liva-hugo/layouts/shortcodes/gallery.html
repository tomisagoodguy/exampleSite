<div class="recipe-gallery">
{{- range .Page.Resources.ByType "image" -}}
    <figure class="recipe-gallery-item">
        <img loading="lazy" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ .Name | replaceRE "\\..*$" "" | humanize }}">
        <figcaption>{{ .Name | replaceRE "\\..*$" "" | humanize }}</figcaption>
    </figure>
{{- end -}}
</div>
