{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div id="search-results" class="row"></div>
        <script id="search-result-template" type="text/x-js-template">
          <div class="col-lg-4 col-md-6 mb-4 search-item-fade" id="summary-${key}">
            <article class="card h-100 search-result-card">
              <div class="card-img-wrapper">
                <img src="${image}" class="card-img-top" alt="${title}" onerror="this.style.display='none'">
              </div>
              <div class="card-body d-flex flex-column">
                <div class="post-meta mb-2">
                  <span class="text-muted small"><i class="fas fa-calendar-alt mr-1"></i>${date}</span>
                  <span class="mx-2 text-muted">|</span>
                  <span class="text-muted small"><i class="fas fa-clock mr-1"></i>${readingTime} min</span>
                </div>
                <h4 class="card-title h5 mb-3">
                  <a href="${link}" class="text-dark hover-blue" style="font-family: 'Outfit', sans-serif; font-weight: 700;">${title}</a>
                </h4>
                <p class="card-text text-muted small" style="line-height: 1.6;">
                  ${snippet}...
                </p>
                <div class="mt-auto pt-3">
                   <span class="badge badge-primary">${categories}</span>
                   <a href="${link}" class="btn btn-link p-0 float-right text-primary font-weight-bold" style="font-size: 0.85rem;">READ MORE</a>
                </div>
              </div>
            </article>
          </div>
        </script>
      </div>
    </div>
  </div>
</section>

{{ end }}
