<div class="col-lg-4">
  <div class="widgets">
    <!-- about -->
    <div class="widget about-me-sidebar">
      {{ with .Site.GetPage "/about" }}
      <h4 class="widget-title">{{ .Title | markdownify }}</h4>
      {{ if .Params.Image }}
      <img src="{{ .Params.Image | absURL }}" alt=""
        class="img-fluid author-thumb-sm d-block mx-auto rounded-circle mb-4">
      {{ end }}
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="btn btn-outline-primary">Know More</a>
      {{ end }}
    </div>
    <!-- category -->
    <div class="widget">
      <h4 class="widget-title">Category</h4>
      <ul class="list-unstyled">
        <li><a href="{{ `categories/` | relLangURL }}">查看所有分類</a></li>
      </ul>
    </div>
    
    <!-- social -->
    <div class="widget">
      <h4 class="widget-title">Social</h4>
      <ul class="list-inline social-links">
        {{ range .Site.Params.social }}
        <li class="list-inline-item"><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
        {{ end }}
      </ul>
    </div>

  </div>
</div>
